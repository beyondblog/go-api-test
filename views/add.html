<div class="starter-template">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Api Host</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" placeholder="Host" ng-model="host">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Descript</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Descript" ng-model="desc">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Method</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="method">
                    <option>GET</option>
                    <option>POST</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Params</label>

            <div class="keyvalueeditor-row col-sm-10">
                <input type="text" class="keyvalueeditor-key" placeholder="Key" name="keyvalueeditor-key" />
                <input type="text" class="keyvalueeditor-value keyvalueeditor-value-text" placeholder="Value " name="keyvalueeditor-value">
                <a tabindex="-1" class="keyvalueeditor-delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="add()">Add</button>
            </div>
        </div>
    </form>
</div>
