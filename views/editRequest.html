<h1>Edit {{hostName}}</h1>
<div class="starter-template">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">History</div>
                <div class="panel-body">
                    <div class="list-group" ng-repeat="request in requests">
                        <a href="#" class="list-group-item">
                            {{request.Host}} 
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="alert alert-info" role="alert" ng-show="message">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"></span>
                {{message}}
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Api Host</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Host" ng-model="host">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Descript</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Descript" ng-model="desc">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Method</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="method">
                            <option value="0">GET</option>
                            <option value="1">POST</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Params</label>
                </div>

                <div class="form-group" ng-repeat="param in params">
                    <label class="col-sm-2 control-label"></label>
                    <div class="keyvalueeditor-row col-sm-10">
                        <input type="text" class="keyvalueeditor-key" placeholder="Key" name="keyvalueeditor-key" ng-focus="keyvalueClick()" ng-model="param.key" />
                        <input type="text" class="keyvalueeditor-value keyvalueeditor-value-text" placeholder="Value" name="keyvalueeditor-value" ng-focus="keyvalueClick()" ng-model="param.value">
                        <a tabindex="-1" class="keyvalueeditor-delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="delParam()"></span>
                        </a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" ng-click="add()">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
